<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
			rel="stylesheet" />

		<link rel="stylesheet" href="/css/main.css" />

		<link rel="icon" href="/icons/chat-heart-fill.svg" type="image/svg" />

		<title>Hansha</title>

		<script src="/js/base_url.js"></script>
		
		<script src="/js/bootstrap_bundle_min.js"></script>

		<script src="http://localhost:3000/socket.io/socket.io.js"></script>
		<script src="/js/index.js"></script>
		<script src="/js/group.js"></script>

		<script src="/js/axios_min.js"></script>
	</head>
	<body class="p-0 m-0 border-0 bd-example bg">
		<!-- navbar code start -->

		<nav
			class="navbar navbar-expand-lg bg-body-tertiary bg-light fixed-top p-1 m-0 border-0"
			data-bs-theme="light">
			<div class="container-fluid">
				<a class="navbar-brand"
					>Hansha Chat App!
					<img
						style="width: 15%; height: 15%"
						src="/icons/chat-heart-fill.svg"
						alt="My Happy heart"
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarText"
					aria-controls="navbarText"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="/html/home.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Pricing</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="javascript: logOut()">Log Out!</a>
						</li>
					</ul>
					<span id="premium-show" class="navbar-text">
						Welcome to the Hansha Chat app!
					</span>
				</div>
			</div>
		</nav>
		<!-- navbar code end -->
		<div class="side-bar" id="side-bar" style="height: 60%">
			<button class="m-2 p-1 btn-side-bar">
				<span style="height: inherit; width: inherit">Groups</span>
			</button>
			<div class="mx-2 px-2 create-grp" onclick="createGroup()">New Group</div>
			<br />

			<div class="join-group">
				<label for="grp_name" style="color: white; width: inherit" class="m-2"
					>Enter Join Code:</label
				><br />
				<input
					type="text"
					name="joinGroup"
					placeholder="fasf4a-fa5sf5-afs54f"
					class="m-2"
					style="width: 90%; background-color: green"
					id="g-join" /><br /><input
					type="button"
					onclick="joinGoup()"
					class="btn btn-success m-3"
					style="width: 60%"
					value="Join" /><br />
			</div>

			<div id="groups-area"></div>
		</div>

		<div id="main-container" class="vh-100">
			<h1
				class="hansha-gradient-bk-top p-3"
				style="text-align: center; position: relative; left: 20%">
				Hansha chat app!
			</h1>
			<div
				id="group-name"
				style="
					text-align: center;
					background: linear-gradient(90deg, #49cc5c, rgb(0, 1, 0) 87.19%);
					color: rgb(38, 228, 38);
				">
				Free For All
			</div>

			<div class="chat-container" id="chat-container">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Message</th>
						</tr>
					</thead>
					<tbody id="chats">
						<button
							type="button"
							id="loadall-btn"
							style="text-decoration-line: underline"
							class="btn"
							onclick="loadAll(1)">
							Load All Messagess.
						</button>
					</tbody>
				</table>
			</div>

			<div class="row message-sent py-2">
				<h5 class="size-auto px-3 mx-2 col-2">Type your message:</h5>
				<input type="text" id="msg" class="size-auto col form-control" />
				<button
					type="button"
					id="send-btn"
					onclick="sendMessage(1)"
					class="px-3 mx-3 col-1 btn btn-success"
					style="height: inherit; width: inherit">
					Send
				</button>
			</div>
		</div>
	</body>
</html>
